<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Practice - Past Continuous Builder</title>
  <link rel="stylesheet" href="/css/theme-styles.css">
  <link rel="stylesheet" href="/css/professional-design.css">
  <link rel="stylesheet" href="/css/grammar-icons.css">
  <link rel="stylesheet" href="/css/real-time-feedback.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Estilos específicos para la página de práctica */
    .navbar {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--gray-200);
      padding: var(--space-md) 0;
      box-shadow: var(--shadow-sm);
    }

    .navbar-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-size: var(--font-size-xl);
      font-weight: 600;
      color: var(--primary-600);
      text-decoration: none;
    }

    .navbar-menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: var(--space-md);
      align-items: center;
    }

    .navbar-link {
      color: var(--text-secondary);
      font-size: var(--font-size-sm);
    }

    .smart-practice-container {
      max-width: 900px;
      margin: var(--space-2xl) auto;
      padding: 0 var(--space-lg);
    }

    .writing-area {
      background: var(--bg-secondary);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      padding: var(--space-2xl);
      text-align: center;
      border: 1px solid var(--gray-200);
    }

    .main-textarea {
      width: 100%;
      min-height: 180px;
      padding: var(--space-lg);
      border: 2px solid var(--gray-300);
      border-radius: var(--radius-lg);
      font-size: var(--font-size-lg);
      line-height: 1.6;
      resize: vertical;
      font-family: var(--font-family);
      transition: all var(--transition-fast);
      background: var(--bg-primary);
    }

    .main-textarea:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
      background: var(--bg-secondary);
    }

    .live-suggestions {
      margin-top: var(--space-lg);
      padding: var(--space-lg);
      background: var(--primary-50);
      border-radius: var(--radius-md);
      border-left: 4px solid var(--primary-500);
      display: none;
      animation: fadeIn var(--transition-normal) ease-out;
    }

    .suggestion-item {
      padding: var(--space-sm) 0;
      border-bottom: 1px solid var(--primary-200);
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .suggestion-type {
      font-weight: 600;
      color: var(--primary-700);
      margin-bottom: var(--space-xs);
      font-size: var(--font-size-sm);
    }

    .suggestion-text {
      color: var(--text-secondary);
      font-size: var(--font-size-sm);
    }

    .writing-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: var(--space-md);
      margin-top: var(--space-lg);
      padding: var(--space-lg);
      background: var(--bg-muted);
      border-radius: var(--radius-md);
    }

    .stat-item {
      text-align: center;
      padding: var(--space-sm);
    }

    .stat-value {
      font-size: var(--font-size-xl);
      font-weight: 600;
      color: var(--primary-600);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-xs);
    }

    .stat-label {
      font-size: var(--font-size-xs);
      color: var(--text-muted);
      margin-top: var(--space-xs);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .grammar-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .grammar-correct { background-color: var(--success-500); }
    .grammar-mixed { background-color: var(--warning-500); }
    .grammar-incorrect { background-color: var(--error-500); }
    .grammar-neutral { background-color: var(--gray-400); }

    .submit-section {
      margin-top: var(--space-xl);
      text-align: center;
    }

    .btn-analyze {
      background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
      color: white;
      border: none;
      padding: var(--space-md) var(--space-2xl);
      border-radius: var(--radius-md);
      font-size: var(--font-size-lg);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: var(--shadow-md);
    }

    .btn-analyze:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-analyze:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .analysis-result {
      margin-top: var(--space-xl);
      padding: var(--space-lg);
      border-radius: var(--radius-md);
      display: none;
      animation: fadeIn var(--transition-normal) ease-out;
    }

    .analysis-success {
      background: var(--success-50);
      border: 1px solid var(--success-200);
      color: var(--success-800);
    }

    .analysis-error {
      background: var(--error-50);
      border: 1px solid var(--error-200);
      color: var(--error-800);
    }

    .analysis-mixed {
      background: var(--warning-50);
      border: 1px solid var(--warning-200);
      color: var(--warning-800);
    }

    /* Corrección en tiempo real mejorada */
    #live-correction {
      background: linear-gradient(135deg, var(--success-50) 0%, var(--primary-50) 100%);
      border: 2px solid var(--success-300);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      animation: slideIn var(--transition-normal) ease-out;
    }

    #corrected-text {
      background: var(--bg-secondary);
      border-left: 4px solid var(--success-500);
      border-radius: var(--radius-md);
      font-family: var(--font-family);
    }

    #apply-correction {
      background: var(--success-600);
      transition: all var(--transition-fast);
    }

    #apply-correction:hover {
      background: var(--success-700);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .smart-practice-container {
        margin: var(--space-lg) auto;
        padding: 0 var(--space-md);
      }

      .writing-area {
        padding: var(--space-lg);
      }

      .main-textarea {
        font-size: var(--font-size-base);
        padding: var(--space-md);
      }

      .writing-stats {
        grid-template-columns: repeat(2, 1fr);
      }

      .navbar-menu {
        flex-direction: column;
        gap: var(--space-sm);
      }
    }
  </style>
</head>
<body class="page-container">
  
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <a href="/" class="navbar-brand">
          📚 Past Continuous Builder
        </a>
        <ul class="navbar-menu">
          <li><span class="navbar-link">Welcome, <strong id="username"></strong>!</span></li>
          <li>
            <button id="theme-toggle" class="theme-toggle btn btn-sm btn-outline" aria-label="Toggle theme" style="padding:0.4rem 0.75rem;">
              <i class="fas fa-sun"></i>
            </button>
          </li>
          <li><a href="#" id="logout-btn" class="btn btn-danger btn-sm">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="smart-practice-container">
    <!-- Grammar Icons Section -->
    <div id="grammar-icons-container"></div>

    <div class="writing-area">
      <h2 class="practice-title">✨ Smart Writing Practice</h2>
      <p class="practice-subtitle">
        Escribe libremente en inglés usando tiempos pasados. ¡Te ayudo en tiempo real! 🚀
      </p>

      <textarea 
        id="main-textarea" 
        class="main-textarea"
        placeholder="Empieza escribiendo tu historia u oración en inglés... Por ejemplo: 'Yesterday I was walking when I saw...' o 'Last night she studied while her brother played...'"
        autocomplete="off"
        spellcheck="false"
      ></textarea>

      <!-- Real-time Feedback Container -->
      <div id="real-time-feedback" class="feedback-container"></div>

      <!-- Live Suggestions -->
      <div id="live-suggestions" class="live-suggestions">
        <h4 class="correction-title">💡 Real-time Grammar Correction</h4>
        <div id="suggestions-content"></div>
      </div>

      <!-- Live Correction Display -->
      <div id="live-correction" style="display: none; margin-top: 1rem; padding: 1.5rem; background: linear-gradient(135deg, #e8f5e8 0%, #f0f9ff 100%); border: 2px solid #10b981; border-radius: 12px; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.15);">
        <div style="display: flex; align-items: center; margin-bottom: 1rem;">
          <span style="color: #059669; font-weight: 700; font-size: 1.1rem; margin-right: 0.5rem;">✨ Suggested Correction:</span>
        </div>
        <div id="corrected-text" style="font-size: 1.2rem; color: #065f46; font-weight: 600; line-height: 1.6; padding: 1rem; background: white; border-radius: 8px; border-left: 4px solid #10b981;"></div>
        <div style="margin-top: 1rem; display: flex; align-items: center; gap: 1rem;">
          <button id="apply-correction" class="btn" style="background: #10b981; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s;">Apply Correction ✓</button>
          <span style="color: #6b7280; font-size: 0.95rem;">or keep typing to dismiss</span>
        </div>
      </div>

      <!-- Writing Stats -->
      <div class="writing-stats">
        <div class="stat-item">
          <div class="stat-value" id="word-count">0</div>
          <div class="stat-label">Words</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="sentence-count">0</div>
          <div class="stat-label">Sentences</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="tense-detection">
            Mixed <span class="grammar-indicator grammar-neutral"></span>
          </div>
          <div class="stat-label">Grammar</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="confidence-score">0%</div>
          <div class="stat-label">Confidence</div>
        </div>
      </div>

      <!-- Submit Section -->
      <div class="submit-section">
        <button id="analyze-btn" class="btn-analyze" disabled>
          🔍 Analyze My Writing
        </button>
      </div>

      <!-- Analysis Result -->
      <div id="analysis-result" class="analysis-result">
        <div id="analysis-content"></div>
      </div>
    </div>
  </div>

  <!-- Include new JavaScript components -->
  <script src="/js/main.js"></script>
  <script src="/js/ui-components.js"></script>
  <script src="/js/grammar-icons.js"></script>
  <script src="/js/real-time-analyzer.js"></script>
  <script src="/js/spell-client.js"></script>
  
  <script>
    // Verificar autenticación
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || '{}');

    if (!token) {
      // Si no está logueado, redirigir al login
      window.location.href = '/views/login.html?redirect=practice';
    }

    document.getElementById('username').textContent = user.username || 'User';

    // Logout
    document.getElementById('logout-btn').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/views/login.html';
    });

    // Referencias a elementos
    const textarea = document.getElementById('main-textarea');
    const liveSuggestions = document.getElementById('live-suggestions');
    const suggestionsContent = document.getElementById('suggestions-content');
    const liveCorrection = document.getElementById('live-correction');
    const correctedText = document.getElementById('corrected-text');
    const applyCorrectionBtn = document.getElementById('apply-correction');
    const analyzeBtn = document.getElementById('analyze-btn');
    const analysisResult = document.getElementById('analysis-result');
    const analysisContent = document.getElementById('analysis-content');

    // UI helpers for spell/client
    const ui = {
      showSpellProblems: (problems) => {
        liveSuggestions.style.display = 'block';
        suggestionsContent.innerHTML = '';
        problems.forEach(p => {
          const el = document.createElement('div');
          el.className = 'suggestion-item';
          el.innerHTML = `<div class="suggestion-type">Spelling: <strong>${p.word}</strong></div>
            <div class="suggestion-text">Suggestions: ${p.suggestions.join(', ')}</div>`;
          suggestionsContent.appendChild(el);
        });
      },
      clearSpellProblems: () => {
        liveSuggestions.style.display = 'none';
        suggestionsContent.innerHTML = '';
      },
      showQuick: (quick) => {
        // display simple quick suggestions for grammar
        if (quick && quick.suggestions && quick.suggestions.length > 0) {
          let quickHtml = '';
          quick.suggestions.forEach(s => {
            quickHtml += `<div class="suggestion-item">
              <div class="suggestion-type">Grammar: ${s.type || 'Tip'}</div>
              <div class="suggestion-text">${s.message || s}</div>
            </div>`;
          });
          if (quickHtml) {
            suggestionsContent.innerHTML = quickHtml;
            liveSuggestions.style.display = 'block';
          }
        } else {
          // If no quick suggestions, don't show the panel
        }
      }
    };

    // Initialize live spell check client
    if (typeof initLiveSpell === 'function') {
      try {
        initLiveSpell(textarea, ui);
        console.log('Live spell check initialized');
      } catch (err) {
        console.error('Could not init live spell:', err);
      }
    } else {
      console.warn('initLiveSpell function not found - spell check disabled');
    }

    // Referencias a stats
    const wordCountEl = document.getElementById('word-count');
    const sentenceCountEl = document.getElementById('sentence-count');
    const tenseDetectionEl = document.getElementById('tense-detection');
    const confidenceScoreEl = document.getElementById('confidence-score');

    // Inicializar el analizador en tiempo real con iconos
    const realTimeAnalyzer = new RealTimeAnalyzer(
      'main-textarea',
      'grammar-icons-container', 
      'real-time-feedback'
    );

    let analysisTimeout;
    let lastAnalyzedText = '';
    let currentCorrection = null;

    // Event listener para aplicar corrección
    applyCorrectionBtn.addEventListener('click', () => {
      if (currentCorrection) {
        textarea.value = currentCorrection;
        liveCorrection.style.display = 'none';
        currentCorrection = null;
        updateBasicStats(textarea.value);
        
        // Mostrar animación de éxito
        UIAnimations.bounce(textarea);
        UIToast.success('¡Corrección aplicada exitosamente!', 2000);
      }
    });

    // Event listener para escritura en tiempo real
    textarea.addEventListener('input', () => {
      const text = textarea.value.trim();
      
      // Actualizar stats básicas
      updateBasicStats(text);
      
      // Habilitar/deshabilitar botón de análisis
      analyzeBtn.disabled = text.length < 10;
      
      // Análisis en tiempo real con debounce
      clearTimeout(analysisTimeout);
      if (text.length > 15 && text !== lastAnalyzedText) {
        analysisTimeout = setTimeout(() => {
          performLiveAnalysis(text);
          lastAnalyzedText = text;
        }, 1000); // Reducido a 1 segundo para más rapidez
      } else if (text.length <= 15) {
        hideLiveSuggestions();
        hideLiveCorrection();
      }
    });

    // Actualizar estadísticas básicas
    function updateBasicStats(text) {
      const words = text.split(/\s+/).filter(word => word.length > 0);
      const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
      
      wordCountEl.textContent = words.length;
      sentenceCountEl.textContent = sentences.length;
    }

    // Análisis en tiempo real
    async function performLiveAnalysis(text) {
      try {
        // Primero hacer una corrección local simple para mostrar inmediatamente
        const quickCorrection = performQuickCorrection(text);
        if (quickCorrection.hasCorrection) {
          showLiveCorrection(quickCorrection);
        }

        const response = await fetch('/api/practice/live-analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ text })
        });

        if (!response.ok) {
          throw new Error('Analysis failed');
        }

        const data = await response.json();
        console.log('Live analysis response:', data); // Debug log
        
        if (data.success) {
          showLiveSuggestions(data.data.analysis);
          updateGrammarIndicator(data.data.analysis);
          
          // Mostrar corrección del servidor si es mejor que la local
          if (data.data.analysis.correction && data.data.analysis.correction.hasCorrectionSuggestion) {
            showLiveCorrection(data.data.analysis.correction);
          }
        }

      } catch (error) {
        console.error('Live analysis error:', error);
        hideLiveSuggestions();
        // Mantener la corrección local si falla el servidor
      }
    }

    // Función de corrección rápida local
    function performQuickCorrection(text) {
      let correctedText = text;
      let hasCorrection = false;

      // Correcciones simples que siempre funcionan
      const quickFixes = [
        { from: /\biam\b/gi, to: 'I am' },
        { from: /\bhugty\b/gi, to: 'hungry' },
        { from: /\bwowo\b/gi, to: 'wow' },
        { from: /\bmi\s+cousin\b/gi, to: 'my cousin' },
        { from: /\b(I|you|we|they|he|she|it)\s+go\b/gi, to: '$1 went' },
        { from: /\b(I|you|we|they|he|she|it)\s+see\b/gi, to: '$1 saw' },
        { from: /\b(I|you|we|they|he|she|it)\s+eat\b/gi, to: '$1 ate' },
        { from: /\b(I|you|we|they|he|she|it)\s+have\b/gi, to: '$1 had' },
        { from: /\b(I|you|we|they)\s+are\s+(\w+ing)\b/gi, to: '$1 were $2' },
        { from: /\b(he|she|it)\s+is\s+(\w+ing)\b/gi, to: '$1 was $2' }
      ];

      quickFixes.forEach(fix => {
        const newText = correctedText.replace(fix.from, fix.to);
        if (newText !== correctedText) {
          correctedText = newText;
          hasCorrection = true;
        }
      });

      return {
        hasCorrection,
        correctedText,
        hasCorrectionSuggestion: hasCorrection
      };
    }

    // Mostrar sugerencias en tiempo real
    function showLiveSuggestions(analysis) {
      if (!analysis.suggestions || analysis.suggestions.length === 0) {
        hideLiveSuggestions();
        return;
      }

      let suggestionsHtml = '';
      
      analysis.suggestions.forEach(suggestion => {
        suggestionsHtml += `
          <div class="suggestion-item">
            <div class="suggestion-type">${suggestion.type}</div>
            <div class="suggestion-text">${suggestion.message}</div>
          </div>
        `;
      });

      suggestionsContent.innerHTML = suggestionsHtml;
      liveSuggestions.style.display = 'block';
    }

    function hideLiveSuggestions() {
      liveSuggestions.style.display = 'none';
    }

    function hideLiveCorrection() {
      liveCorrection.style.display = 'none';
      currentCorrection = null;
    }

    // Mostrar corrección en tiempo real
    function showLiveCorrection(correction) {
      console.log('Showing correction:', correction); // Debug log
      
      const currentText = textarea.value.trim();
      let correctedTextToShow = correction.correctedText;
      
      // Si no hay corrección específica, usar el texto actual
      if (!correctedTextToShow || correctedTextToShow === currentText) {
        hideLiveCorrection();
        return;
      }
      
      // Mostrar la corrección con formato destacado
      correctedText.innerHTML = `"${correctedTextToShow}"`;
      currentCorrection = correctedTextToShow;
      liveCorrection.style.display = 'block';
      
      // Scroll para asegurar que se vea
      setTimeout(() => {
        liveCorrection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }, 100);
    }

    // Actualizar indicador de gramática
    function updateGrammarIndicator(analysis) {
      const indicator = tenseDetectionEl.querySelector('.grammar-indicator');
      
      if (analysis.overallCorrect) {
        tenseDetectionEl.innerHTML = `Excellent <span class="grammar-indicator grammar-correct"></span>`;
      } else if (analysis.hasCorrectTenses && analysis.hasIncorrectTenses) {
        tenseDetectionEl.innerHTML = `Mixed <span class="grammar-indicator grammar-mixed"></span>`;
      } else if (analysis.hasIncorrectTenses) {
        tenseDetectionEl.innerHTML = `Needs work <span class="grammar-indicator grammar-incorrect"></span>`;
      } else {
        tenseDetectionEl.innerHTML = `Keep writing <span class="grammar-indicator grammar-neutral"></span>`;
      }

      confidenceScoreEl.textContent = `${analysis.confidenceScore || 0}%`;
    }

    // Análisis completo al hacer clic
    analyzeBtn.addEventListener('click', async () => {
      const text = textarea.value.trim();
      
      if (text.length < 10) {
        UIToast.warning('Por favor escribe al menos unas palabras antes de analizar.');
        return;
      }

      // Crear spinner en el botón
      const spinner = new UISpinner(analyzeBtn.parentElement, {
        text: 'Analizando tu escritura...',
        size: 'md'
      });
      
      analyzeBtn.disabled = true;
      analyzeBtn.textContent = '🔍 Analizando...';
      spinner.show();

      try {
        const response = await fetch('/api/practice/full-analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ text })
        });

        const data = await response.json();

        if (data.success) {
          showFullAnalysis(data.data);
          UIToast.success('¡Análisis completado exitosamente!');
        } else {
          throw new Error(data.message);
        }

      } catch (error) {
        console.error('Full analysis error:', error);
        UIToast.error('Error al analizar. Por favor intenta de nuevo.');
      } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = '🔍 Analyze My Writing';
        spinner.hide();
      }
    });

    // Mostrar análisis completo
    function showFullAnalysis(data) {
      const { analysis, points, feedback } = data;
      
      let resultClass = 'analysis-success';
      if (!analysis.overallCorrect) {
        resultClass = analysis.hasCorrectTenses ? 'analysis-mixed' : 'analysis-error';
      }

      let contentHtml = `
        <h3>📊 Analysis Results</h3>
        <div style="margin: 1rem 0;">
          <strong>Score:</strong> ${points} points | 
          <strong>Accuracy:</strong> ${analysis.accuracyPercentage}% |
          <strong>Sentences analyzed:</strong> ${analysis.totalSentences}
        </div>
      `;

      if (feedback.message) {
        contentHtml += `<div style="margin: 1rem 0;"><strong>Overall:</strong> ${feedback.message}</div>`;
      }

      if (analysis.detailedFeedback && analysis.detailedFeedback.length > 0) {
        contentHtml += '<h4>💡 Specific Suggestions:</h4><ul>';
        analysis.detailedFeedback.forEach(item => {
          contentHtml += `<li>${item}</li>`;
        });
        contentHtml += '</ul>';
      }

      if (analysis.goodExamples && analysis.goodExamples.length > 0) {
        contentHtml += '<h4>✅ Great examples you used:</h4><ul>';
        analysis.goodExamples.forEach(example => {
          contentHtml += `<li>"${example}"</li>`;
        });
        contentHtml += '</ul>';
      }

      analysisContent.innerHTML = contentHtml;
      analysisResult.className = `analysis-result ${resultClass}`;
      analysisResult.style.display = 'block';

      // Scroll to results
      analysisResult.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
