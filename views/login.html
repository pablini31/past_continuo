<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Past Continuous Builder</title>
  <link rel="stylesheet" href="/css/theme-styles.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="page-container">
  
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <a href="/" class="navbar-brand">
          ðŸ“š Past Continuous Builder
        </a>
        <ul class="navbar-menu">
          <li><a href="/" class="navbar-link">Home</a></li>
          <li><a href="/views/register.html" class="navbar-link">Register</a></li>
          <li>
            <button id="theme-toggle" class="theme-toggle btn btn-sm btn-outline" aria-label="Toggle theme" style="padding:0.4rem 0.75rem;">
              <i class="fas fa-sun"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container-sm" style="margin-top: 4rem; margin-bottom: 4rem;">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title text-center">Welcome Back! ðŸ‘‹</h2>
        <p class="text-center text-secondary" style="margin: 0;">Login to continue your learning journey</p>
      </div>

      <!-- Alert para mensajes -->
      <div id="alert-container"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="you@example.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
          >
          <small class="form-help">Minimum 6 characters</small>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Login ðŸš€
        </button>
      </form>

      <div class="text-center mt-4">
        <p class="text-secondary">
          Don't have an account? 
          <a href="/views/register.html" class="text-primary" style="font-weight: 600;">Register here</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    // Manejar el formulario de login
    const loginForm = document.getElementById('login-form');
    const alertContainer = document.getElementById('alert-container');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Mostrar loading
      showAlert('info', 'Logging in...');

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          // Guardar token en localStorage
          localStorage.setItem('token', data.data.token);
          localStorage.setItem('user', JSON.stringify(data.data.user));

          showAlert('success', 'Login successful! Redirecting...');

          // Verificar si hay parÃ¡metro de redirecciÃ³n
          const urlParams = new URLSearchParams(window.location.search);
          const redirect = urlParams.get('redirect');
          
          // Redirigir segÃºn el parÃ¡metro o por defecto a practice
          setTimeout(() => {
            if (redirect === 'smart-practice' || redirect === 'practice') {
              window.location.href = '/practice';
            } else {
              window.location.href = '/practice';
            }
          }, 1500);

        } else {
          showAlert('error', data.message || 'Login failed');
        }

      } catch (error) {
        console.error('Error:', error);
        showAlert('error', 'Connection error. Please try again.');
      }
    });

    function showAlert(type, message) {
      const alertClass = `alert-${type === 'error' ? 'error' : type === 'success' ? 'success' : 'info'}`;
      alertContainer.innerHTML = `
        <div class="alert ${alertClass}">
          <span>${message}</span>
        </div>
      `;
    }
  </script>

</body>
</html>
