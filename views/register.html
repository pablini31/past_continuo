<!-- views/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Past Continuous Builder</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <a href="/" class="navbar-brand">
          ðŸ“š Past Continuous Builder
        </a>
        <ul class="navbar-menu">
          <li><a href="/" class="navbar-link">Home</a></li>
          <li><a href="/views/login.html" class="navbar-link">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container-sm" style="margin-top: 4rem; margin-bottom: 4rem;">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title text-center">Create Account ðŸŽ“</h2>
        <p class="text-center text-secondary" style="margin: 0;">Start your English learning journey today!</p>
      </div>

      <!-- Alert para mensajes -->
      <div id="alert-container"></div>

      <form id="register-form">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            placeholder="john_doe"
            required
            minlength="3"
            maxlength="20"
            pattern="[a-zA-Z0-9_]+"
          >
          <small class="form-help">3-20 characters. Only letters, numbers and underscores</small>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="you@example.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
            minlength="6"
          >
          <small class="form-help">Minimum 6 characters</small>
        </div>

        <div class="form-group">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input 
            type="password" 
            id="confirm-password" 
            name="confirm-password" 
            class="form-input" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Create Account ðŸš€
        </button>
      </form>

      <div class="text-center mt-4">
        <p class="text-secondary">
          Already have an account? 
          <a href="/views/login.html" class="text-primary" style="font-weight: 600;">Login here</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    // Manejar el formulario de registro
    const registerForm = document.getElementById('register-form');
    const alertContainer = document.getElementById('alert-container');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validar que las contraseÃ±as coincidan
      if (password !== confirmPassword) {
        showAlert('error', 'Passwords do not match!');
        return;
      }

      // Mostrar loading
      showAlert('info', 'Creating account...');

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (data.success) {
          // Guardar token en localStorage
          localStorage.setItem('token', data.data.token);
          localStorage.setItem('user', JSON.stringify(data.data.user));

          showAlert('success', 'Account created successfully! Redirecting...');

          // Redirigir a practice
          setTimeout(() => {
            window.location.href = '/practice';
          }, 1500);

        } else {
          showAlert('error', data.message || 'Registration failed');
        }

      } catch (error) {
        console.error('Error:', error);
        showAlert('error', 'Connection error. Please try again.');
      }
    });

    function showAlert(type, message) {
      const alertClass = `alert-${type === 'error' ? 'error' : type === 'success' ? 'success' : 'info'}`;
      alertContainer.innerHTML = `
        <div class="alert ${alertClass}">
          <span>${message}</span>
        </div>
      `;
    }
  </script>

</body>
</html>
